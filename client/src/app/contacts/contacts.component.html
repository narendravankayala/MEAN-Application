<h1>Welcome to Contact List Application using MEAN stack</h1>
<div class="container">
  <h2 class="page-header">Adding Contacts to the database</h2>
<form (submit) = "addContact()">
  <div class="form-group">
    <label>First Name</label>
    <input type="text" [(ngModel)] = "firstName" name="firstName" class="form-control">
  </div>
  <div class="form-group">
      <label>Last Name</label>
      <input type="text" [(ngModel)] = "lastName" name="lastName" class="form-control">
    </div>
    <div class="form-group">
        <label>Mobile Number</label>
        <input type="text" [(ngModel)] = "mobileNumber" name="mobileNumber" class="form-control" required>
      </div>
    <input type="submit" class="btn btn-success" value="Add" >
</form>
</div>

<hr>





<div class="container">
  <div *ngFor = "let contact of contacts">
    <div class="col-md-3">
      {{contact.firstName}}
    </div>
    
    <div class="col-md-3">
        {{contact.lastName}}
    </div>
    <div class="col-md-3">
          {{contact.mobileNumber}}
    </div>
    <div class="col-md-3">
        <input type="button" (click) = "deleteContact(contact._id)" value="Delete" class="btn btn-danger">
        
    </div>
  </div>
</div>
